// CLASSIC FORTRESS DEFAULT MAP CONFIGURATION
// ==========================================
// This config contains the default settings for
// every map. It is intended to reset all the
// map-specific settings made in the ./cfg/maps/
// directory. If you add a setting to a map config
// please reset it in this config.

// gameplay settings
localinfo spawnfull             off             // spawn with full armor and ammo
localinfo stockfull             on              // stock full armor and ammo

// class restrictions
localinfo cr_scout              0               // restrict scouts (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_sniper             1               // restrict snipers (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_soldier            0               // restrict soldiers (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_demoman            2               // restrict demomen (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_medic              2               // restrict medics (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_hwguy              1               // restrict hwguys (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_pyro               1               // restrict pyros (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_spy                2               // restrict spies (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_engineer           2               // restrict engineers (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_randompc           0               // restrict random player class (-1 = disallow, 0 = allow, 1+ = restrict to n)
