// CLASSIC FORTRESS SERVER CONFIGURATION
// =====================================
// This config contains your server settings.
// We strongly encourage you to update these
// settings!
//
// There are more settings in the following files:
//  ./qw/server.cfg - server (legacy qwsv) settings
//  ./qw/mvdsv.cfg  - mvdsv specific settings
//  ./qw/ban_ip.cfg - list of banned ip numbers
//  ./fortress/fortress.cfg - classic fortress settings
//  ./fortress/votelist.cfg - list of votable maps

// server name that is shown in server browsers
// -- please make it unique and descriptive,
//    perhaps with your country code included
hostname "Classic Fortress"

// admin name shown in server browsers
// -- please include a working e-mail address
sv_admininfo "foo <foo@bar>"

// the server IP that this server should listen to
// -- change this if your server has several IP addresses
sv_serverip "localhost"

// execute the map voting list and change map
exec votelist.cfg
map xpress3