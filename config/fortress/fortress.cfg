// CLASSIC FORTRESS MOD CONFIGURATION
// ==================================
// This config contains settings that are specific
// to the Classic Fortress mod. Any changes will
// make your server non-standard, so we recommend
// you to not alter anything in this file.
//
// There are more settings in the following files:
//  ./qw/server.cfg - server (legacy qwsv) settings
//  ./qw/mvdsv.cfg  - mvdsv specific settings
//  ./qw/ban_ip.cfg - list of banned ip numbers

// fortress settings
localinfo exec_map_cfgs         on              // execute map specific configuration files
localinfo use_standard          off             // use war standards instead of flag models
localinfo flag_emu              on              // use flags instead of key models on older maps

// gameplay settings
localinfo old_grens             off             // use old grenade models
localinfo spyinvis              off             // invisible spies
localinfo sniperreload          on              // use sniper reload
localinfo spawnfull             off             // spawn with full armor and ammo

// movement settings
serverinfo pm_ktjump            0.5             // jumpfix (0...1 = add (100*n)% vertical velocity when jumping down a ramp)
serverinfo pm_bunnyspeedcap     0               // cap bunny jumping speed (0 = off, 1 or higher = cap to (n * class maxspeed))
serverinfo pm_slidefix          1               // fix sliding on slopes (0 = off, 1 = on)
serverinfo pm_airstep           1               // allow jumping up stairs (0 = off, 1 = on)

// teamkill settings
teamplay                        1300            // teamplay (1 = enable team damage, 1300 = disable team damage)
localinfo autokick_kills        4               // auto kick team killers who kill these many teammates...
localinfo autokick_time         60              // ...during this period of time (seconds)

// team settings
localinfo autoteam              off             // auto team assignment
localinfo teamfrags             off             // no individual frags, just team cap frags
localinfo fullteamscore         off             // every team member carry the total frags for the team
localinfo team1                 blue            // team one
localinfo team2                 red             // team two
localinfo team3                 yell            // team three
localinfo team4                 gren            // team four

// class restrictions
localinfo cr_sc                 0               // restrict scouts (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_sn                 1               // restrict snipers (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_so                 0               // restrict soldiers (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_de                 2               // restrict demomen (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_me                 0               // restrict medics (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_hw                 0               // restrict hwguys (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_py                 0               // restrict pyros (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_sp                 0               // restrict spies (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_en                 0               // restrict engineers (-1 = disallow, 0 = allow, 1+ = restrict to n)
localinfo cr_ra                 0               // restrict random player class (-1 = disallow, 0 = allow, 1+ = restrict to n)

// clan settings
localinfo clan                  off             // clan mode
localinfo prematch              10              // prematch time (minutes) before game starts (clan mode only)
localinfo locked_game           off             // don't let anyone in once game starts
