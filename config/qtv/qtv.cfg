// CLASSIC FORTRESS QTV SETTINGS
// =============================
// This config contains qtv settings.
// You should not edit this file.

// MVD streaming port
// This is what clients connect to
mvdport 28000

// Maximum streaming clients
maxclients 1000

// Maximum servers to monitor
maxservers 100

// Flood protection
// 4 lines within 2 seconds
// => silence for 2 seconds
floodprot 4 2 2

// Allow http downloading
allow_http 1

// What to allow clients to download through qtv
allow_download_other 1
allow_download_demos 1
allow_download_maps 1
allow_download_sounds 1
allow_download_models 1
allow_download_skins 1
allow_download 1

exec config.cfg // qtv configuration -- edit this file!
