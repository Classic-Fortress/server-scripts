// CLASSIC FORTRESS QTV SETTINGS
// =============================
// This config contains qtv settings.
// You should not edit this file.

// settings
mvdport                         28000           // specify udp listening port (default: 30000)
maxclients                      10000           // maximum streaming clients
maxservers                      100             // maximum servers to monitor
floodprot                       4 2 2           // flood protection (4 lines / 2 seconds => 2 seconds silence)
allow_http                      1               // allow http downloading
allow_download                  1               // allow downloading through qtv proxy
allow_download_demos            1               // allow downloading of demos
allow_download_maps             1               // allow downloading of maps
allow_download_sounds           1               // allow downloading of sounds
allow_download_models           1               // allow downloading of models
allow_download_skins            1               // allow downloading of skins
allow_download_other            1               // allow downloading of "other" files

exec config.cfg // qtv configuration -- edit this file!
