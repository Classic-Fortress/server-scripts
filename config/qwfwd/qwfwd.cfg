// settings
set net_port                    30000           // specify UDP listening port (default: 30000)
//set net_ip                                    // specify IP-address listen to (default: all IPs)
set sys_readstdin               0               // allows qwfwd to run in background
set developer                   0               // enabled developer (0=off, 1=enabled)
set masters_heartbeat           1               // allow sending heartbeats to masters (0=off, 1=enabled)
set masters_query               1               // query the master server list (0=off, 1=enabled)

// master servers that make your server visible in server browsers
// -- comment out this line if you want your server to be invisible
set masters master.quakeservers.net:27000 qwmaster.fodquake.net:27000 qwmaster.ocrana.de:27000 master.quakeworld.nu:27000

exec config.cfg