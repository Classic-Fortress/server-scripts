// CLASSIC FORTRESS QWFWD SETTINGS
// ===============================
// This config contains qwfwd settings.
// You should not edit this file.

// settings
set net_port                    30000           // specify UDP listening port (default: 30000)
//set net_ip                    0.0.0.0         // specify IP address to listen to (default: all IPs)
set sys_readstdin               0               // run qwfwd in background (0 = off, 1 = on)
set developer                   0               // developer mode (0 = off, 1 = on)
set masters_heartbeat           1               // allow sending heartbeats to masters (0 = off, 1 = on)
set masters_query               1               // query the master server list (0 = off, 1 = on)

// master servers that make your qwfwd proxy visible in server browsers
// -- comment out this line if you want your qwfwd proxy to be invisible
set masters master.quakeservers.net:27000 qwmaster.fodquake.net:27000 qwmaster.ocrana.de:27000 master.quakeworld.nu:27000

exec config.cfg // qwfwd configuration -- edit this file!
